<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bombGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" /> <!-- Indigo -->
      <stop offset="50%" stop-color="#3b82f6" /> <!-- Blue -->
      <stop offset="100%" stop-color="#06b6d4" /> <!-- Cyan -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Fuse -->
  <path d="M360 140 Q 400 80 440 100" stroke="#64748b" stroke-width="20" fill="none" stroke-linecap="round" />
  
  <!-- Spark -->
  <g transform="translate(440, 100)">
    <path d="M0 -20 L0 20 M-20 0 L20 0 M-14 -14 L14 14 M-14 14 L14 -14" stroke="#f59e0b" stroke-width="6" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite" />
    </path>
    <circle r="10" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Bomb Body (Chat Bubble) -->
  <path d="M256 128 C 167.6 128 96 199.6 96 288 C 96 325 108.5 359 129.8 386.6 L 100 460 L 186.5 422.8 C 207.6 436.5 231 448 256 448 C 344.4 448 416 376.4 416 288 C 416 199.6 344.4 128 256 128 Z" fill="url(#bombGradient)" filter="url(#glow)" />
  
  <!-- Shine -->
  <ellipse cx="200" cy="220" rx="50" ry="30" fill="white" opacity="0.25" transform="rotate(-45 200 220)" />
  
  <!-- Typing Dots -->
  <circle cx="196" cy="288" r="18" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0s" />
  </circle>
  <circle cx="256" cy="288" r="18" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.2s" />
  </circle>
  <circle cx="316" cy="288" r="18" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
  </circle>

</svg>
